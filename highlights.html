<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweezkh Highlights</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      margin: 0; padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid white;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    nav a.active {
      background-color: rgba(255,255,255,0.3);
      border-color: white;
    }
    h1 {
      margin-bottom: 30px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .video-container {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD700;
    }
    video {
      width: 100%;
      height: 170px;
      border-radius: 8px;
      background: black;
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
